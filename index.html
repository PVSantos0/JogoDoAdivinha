<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no initial-scale=no">
	<title>Jogo do Adivinha</title>
	<!-- CSS Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- fontes de um site (fontawesome) -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- Meu CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- titulo do jogo -->
	<div class="container">
		<div class="row">
			<div class="col-sm-6 offset-sm-3 bg-white text-center rounded mt-5 p-5">
				<h1>Jogo do Adivinha</h1>
			</div>
			<div class="col-sm-6 offset-sm-3 text-center mt-1">
				<hr>
			</div>
		</div>
	</div>
	<!-- onde rola o jogo -->
	<div class="container">
		<div class="row">
			<div class="col-sm-6 offset-sm-3 bg-white text-center rounded mt-3 p-5">
			
				<div class="row">
					<div class="col-sm-12 px2 my-2 bg-secondary rounded">
						<p class='pt-2'>Resultado: </p>
						<p id='result'>_</p>	
					</div>
				</div>
				<!-- vidas e pontos -->
				<p>Vidas: <span id="lifes"></span></p>
				<p>Pontos: <span id="score"></span></p>
				<!-- botÃµes de escolhas -->
				<button onclick='result(1);' type="button" class="btn btn-secondary">1</button>
				<button onclick='result(2);' type="button" class="btn btn-secondary">2</button>
				<button onclick='result(3);' type="button" class="btn btn-secondary">3</button>
				<button onclick='result(4);' type="button" class="btn btn-secondary">4</button>
				<button onclick='result(5);' type="button" class="btn btn-secondary">5</button>
				<br>
				<div class="px-5">
					<button onclick='restart();' type="button" class="btn btn-warning btn-lg btn-block mt-2">Reiniciar</button>
				</div>				
			</div>
		</div>
	</div>

	<!-- Javascript Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- Meu javascript -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
